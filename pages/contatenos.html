<main style="min-height: 80vh;" style="display: flex; justify-content: center; align-items: center; margin-bottom: 5px;">
    <h1>Contate-nos</h1>
    <div class="container sm-container-column">
        <iframe
            class="col-50 sm-100"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3654.856104339566!2d-46.7149842853537!3d-23.645323770582674!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce516d0f4de163%3A0xb45b754f0d7a1ad1!2sCentro%20Empresarial%20Jo%C3%A3o%20dias!5e0!3m2!1spt-BR!2sbr!4v1650028418647!5m2!1spt-BR!2sbr"
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade"
        ></iframe>

        <div
            class="col-50 sm-100"
        >
            <div class="container-input">
                <label for="txtNome">Nome</label>
                <input id="txtNome" type="text"  maxlength="255" required>
            </div>
            <div class="container-input">
                <label for="txtTelefone">Telefone</label>
                <input type="tel" id="txtTelefone"  maxlength="255" required>
            </div>
            <div class="container-input">
                <label for="txtEmail">E-mail</label>
                <input type="email" id="txtEmail"  maxlength="255" required>
            </div>
            <div class="container-input">
                <label for="txtObservacao">Observação</label>
                <textarea id="txtObservacao" rows="5" ></textarea>
            </div>
            <div>
                <button onclick="enviarEmail()" class="button-padrao">Enviar</button>
            </div>
        </div>
    </div>
</main>
