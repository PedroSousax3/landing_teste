<main style="min-height: 80vh;" class="row justify-content-center align-items-center mb-4">
    <div class="row">
        <h1>Contate-nos</h1>
        <iframe
            class="col-sm-6"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3654.856104339566!2d-46.7149842853537!3d-23.645323770582674!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce516d0f4de163%3A0xb45b754f0d7a1ad1!2sCentro%20Empresarial%20Jo%C3%A3o%20dias!5e0!3m2!1spt-BR!2sbr!4v1650028418647!5m2!1spt-BR!2sbr"
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade"
        ></iframe>

        <div
            class="col-sm-6"
        >
            <div>
                <label for="txtNome">Nome</label>
                <input id="txtNome" type="text" class="form-control" maxlength="255" required>
            </div>
            <div>
                <label for="txtTelefone">Telefone</label>
                <input type="tel" id="txtTelefone" class="form-control" maxlength="255" required>
            </div>
            <div>
                <label for="txtEmail">E-mail</label>
                <input type="email" id="txtEmail" class="form-control" maxlength="255" required>
            </div>
            <div>
                <label for="txtObservacao">Observação</label>
                <textarea id="txtObservacao" rows="5" class="form-control"></textarea>
            </div>
            <div>
                <button onclick="enviarEmail()" class="btn btn-primary mt-3">Enviar</button>
            </div>
        </div>
    </div>

    <div id="liveToast" class="toast position-fixed" role="alert" aria-live="assertive" style="top: 75px; right: 8px;" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">E-mail envido com sucesso!</strong>
            <small>Agora</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="dvMensagemEmailEnviado"></div>
    </div>
</main>
